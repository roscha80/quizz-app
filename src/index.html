<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Quizard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="app-main">
      <header class="app-header">
        <h1 class="app-header__heading">Magic Quizard</h1>
      </header>
      <section class="quiz-card">
        <h2 class="quiz-card__heading">There should be a Question</h2>
        <button class="quiz-cart__button">Show answer</button>
        <p class="quiz-card__answer">
          This is the answer of the question above!
        </p>
        <ul class="quiz-card__taglist">
          <li>#tag 1</li>
          <li>#tag 2</li>
          <li>#tag 3</li>
          <li>#tag 4</li>
        </ul>
        <div
          role="button"
          class="quiz-card__bookmark"
          aria-label="Add bookmark"
        ></div>
      </section>
      <section class="quiz-card">
        <h2 class="quiz-card__heading">There should be a Question</h2>
        <button class="quiz-cart__button">Show answer</button>
        <p class="quiz-card__answer">
          This is the answer of the question above!
        </p>
        <ul class="quiz-card__taglist">
          <li>#tag 1</li>
          <li>#tag 2 tag</li>
          <li>#tag 3</li>
          <li>#tag 4 tag tag</li>
        </ul>
        <div
          role="button"
          class="quiz-card__bookmark quiz-card__bookmark--added"
          aria-label="Add bookmark"
        ></div>
      </section>
    </main>
    <footer class="navbar-main">
      <nav>
        <button class="navbar__button">Home</button>
        <button class="navbar__button">Profile</button>
        <button class="navbar__button">Bookmarked</button>
        <button class="navbar__button">Create</button>
      </nav>
    </footer>
  </body>
</html>
