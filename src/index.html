<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Quizard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Magic Quizard</h1>
    </header>
    <main class="app-main">
      <section class="quiz-card">
        <h2 class="quiz-card__heading">Question</h2>
        <button class="quiz-cart__button">Show answer</button>
        <p class="quiz-card__answer">
          This is the answer of the question above!
        </p>
        <ul class="quiz-card__taglist">
          <li>#tag 1</li>
          <li>#tag 2</li>
          <li>#tag 3</li>
          <li>#tag 4</li>
        </ul>
        <div
          role="button"
          class="quiz-card__bookmark quiz-card__bookmark--add"
          aria-label="Add bookmark"
        ></div>
      </section>
    </main>
  </body>
</html>
