<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Magic Quizard</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Create</h1>
    </header>
    <main class="app-main">
      <form class="create-form">
        <label for="question"> question: </label>
        <textarea
          name="question"
          id="question"
          cols="30"
          rows="10"
          placeholder="Please write your question in this textarea"
        ></textarea>
        <label for="answer"> answer </label>
        <textarea
          name="answer"
          id="answer"
          cols="30"
          rows="10"
          placeholder="Please write your answer in this textarea"
        ></textarea>
        <label for="tags">taglist</label>
        <input id="tags" type="text" placeholder="Write down your tags" />
        <button class="create-form__button">Submit</button>
      </form>
    </main>
    <footer class="navbar-main">
      <nav>
        <a href="./index.html" class="navbar__button" aria-label="home">Home</a>
        <a href="./profile.html" class="navbar__button" aria-label="profile"
          >Profile</a
        >
        <a
          href="./bookmarked.html"
          class="navbar__button"
          aria-label="bookmarked"
        >
          Bookmarked
        </a>
        <a href="./create.html" class="navbar__button" aria-label="create"
          >Create</a
        >
      </nav>
    </footer>
  </body>
</html>
