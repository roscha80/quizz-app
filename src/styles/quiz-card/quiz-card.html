<section class="quiz-card">
  <h2 class="quiz-card__heading">Question</h2>
  <button class="quiz-cart__button">Show answer</button>
  <p class="quiz-card__answer">This is the answer of the question above!</p>
  <ul class="quiz-card__taglist">
    <li>#tag 1</li>
    <li>#tag 2</li>
    <li>#tag 3</li>
    <li>#tag 4</li>
  </ul>
  <div
    role="button"
    class="quiz-card__bookmark quiz-card__bookmark--added"
    aria-label="Add bookmark"
  ></div>
</section>
