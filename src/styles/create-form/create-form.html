<section class="create-form">
  <form>
    <label for="question"> question: </label>
    <textarea
      name="question"
      id="question"
      cols="30"
      rows="10"
      placeholder="Please write your question in this textarea"
    ></textarea>
    <label for="answer"> answer </label>
    <textarea
      name="answer"
      id="answer"
      cols="30"
      rows="10"
      placeholder="Please write your answer in this textarea"
    ></textarea>
    <label for="tags">taglist</label>
    <input id="tags" type="text" placeholder="Write down your tags" />
    <button class="create-form__button flex-item">Submit</button>
  </form>
</section>
